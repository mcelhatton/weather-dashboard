<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <link rel="shortcut icon" href="#">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">

    <title>Weather Dashboard</title>

  </head>

  <body class="flex-column min-100-vh">

    <header class="hero">
      <h1 class="app-title text-center">Weather Dashboard</h1>
    </header>

    <!-- left side city search and suggestion -->
  <main class="flex-row justify-space-between">
    <div class="col-12 col-md-4 ">
      <div id="searchDiv" class="card">
        <h3 class="card-header text-uppercase">Enter a City name:</h3>
        <form id="cityForm" class="card-body">
          <input name="city" id="city" type="text" autofocus="true" class="form-input" placeholder="Enter City"/>
          <br />
          <button type="submit" class="btn">Get Weather!</button>
        </form>
      </div>
    </div>

    <!-- Selected city weather data top div -->
    <div class="col 12">
      <div id="curentWeatherDiv" class="col 12 col-md-8">
        <h2 class="subtitle"><span id="date"></span> - Showing Weather for:  <span id="citySearch"></span><img id="currentIcon" src="" alt="current weather icon"></h2>
        <div id="weather-container" class="list-group">
          <p class="currentWeatherList">Current temp: <span id="temp"></span></p>
          <p class="currentWeatherList">Current wind speed: <span id="wind"></span></p>
          <p class="currentWeatherList">Current humidity: <span id="humidity"></span></p>
          <p class="currentWeatherList">Current U/V Index: <span id="uv"></span></p>
        </div>
      </div>
  
      <!-- 5 day forecast div -->
      <div id="5dayForecastDiv" class="col 12 col-md-row-cols-1">
        <h2 class="subtitle">5-Day Forecast</h2>
        <div class="card-group">
          <div id="card1" class="card">
            <img id="card1Image" src="" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 id="header1" class="card-title"></h5>
              <ul id="list1">

              </ul>>
            </div>
          </div>
          <div id="card2" class="card">
            <img id="card2Image" src="" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 id="header2" class="card-title"></h5>
              <ul id="list2">

              </ul>
            </div>
          </div>
          <div id="card3" class="card">
            <img id="card3Image" src="" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 id="header3" class="card-title"></h5>
              <ul id="list3">

              </ul>
            </div>
          </div>
          <div id="card4" class="card">
            <img id="card4Image" src="" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 id="header4" class="card-title"></h5>
              <ul id="list4">

              </ul>
            </div>
          </div>
          <div id="card5" class="card">
            <img id="card5Image" src="" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 id="header5" class="card-title"></h5>
              <ul id="list5">

              </ul>
            </div>
          </div>
        </div>
    </div>
    

  </main>
    

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>

  </body>
</html>
